<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<script src="./js/main.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<section class="product-card">
				<img id="sofa" src="./assets/sofa.jpg" />
				<button class="toggle-img">
					<img src="./assets/360.svg" data-animation="static" />
				</button>
			</section>
			<section class="product-info">
				<span class="product-code">CÓDIGO: 42404</span>
				<h1 class="product-title">Sofá Margot II - Rose</h1>
				<h2 class="product-price">R$ 4.000</h2>
				<button class="buy-product">ADICIONAR À CESTA</button>
			</section>
		</div>
	</body>
</html>
